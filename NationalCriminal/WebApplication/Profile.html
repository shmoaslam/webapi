<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <div style="background-color: grey;width: 500px;margin:0 auto;height: 600px;">
        <header style="text-align:center;font: 35px arial,sans-serif;height: 35px;">
            <b><u>Criminal Details</u></b>
        </header>
        <hr style="border: 0;height: 5px;background: #333;background-image: linear-gradient(to right, #ccc, #333, #ccc);">
        <div style="height:500px">
            <div style="text-align: center;margin-top: 5px;margin-bottom: 5px;">
                <img src="" alt="No Image" style="width: 100px;height: 100px;margin-top: 2px;margin-bottom: 2px;">
            </div>
            <div style="text-align:center">
                <div style="margin-top: 5px;margin-bottom: 5px;">
                    Name : {{Criminal_Name}}
                </div>
                <div style="margin-top: 5px;margin-bottom: 5px;">
                    Age : {{Criminal_Age}}
                </div>
                <div style="margin-top: 5px;margin-bottom: 5px;">
                    Sex : {{Criminal_Sex}}
                </div>
                <div style="margin-top: 5px;margin-bottom: 5px;">
                    Height : {{Criminal_Height}}
                </div>
                <div style="margin-top: 5px;margin-bottom: 5px;">
                    Weight : {{Criminal_Weight}}
                </div>
                <div style="margin-top: 5px;margin-bottom: 5px;">
                    Nationality : {{Criminal_Nationality}}
                </div>
            </div>
        </div>
        <hr style="border: 0;height: 5px;background: #333;background-image: linear-gradient(to right, #ccc, #333, #ccc);">
        <footer style="text-align:right;font: 10px arial,sans-serif;margin-right: 20px;margin-bottom: 5px;height:10px">
            National Criminal Database, @ 2015
        </footer>
    </div>
</body>
</html>
